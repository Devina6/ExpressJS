<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
   </head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light ">
        
    <a class="navbar-brand" href="/">Shop</a>
    <a class="nav-link active" aria-current="page" href="/products">Products</a>
    <a class="nav-link active" aria-current="page" href="/cart">Cart</a>
    <a class="nav-link active" aria-current="page" href="/orders">Orders</a>
    <a class="nav-link active" aria-current="page" href="/admin/add-product">ADD Products</a>
    <a class="nav-link active" aria-current="page" href="/admin/products">Admin Products</a>
    <a class="nav-link active" aria-current="page" href="/contactus/contact">Contact Us</a>
 
</nav>
	<br><br><h4>Edit Product</h4><br>
	<div class="container">
        <div id="main">
            <div id="main" class="card card-body">
               <form action="/admin/add-product" method="POST">
                   <div class="row g-2">
                       <div class="col-md">
                           <div class="form-floating">
                               <label for="floatingInputGrid">Title</label>
                               <input type="text" class="form-control" id="title" name="title" value="<!--TITLE_VALUE-->">
                           </div>
                        </div>
                        <div class="col-md">
                           <div class="form-floating">
                               <label for="floatingInputGrid">Price</label>
                               <input type="number" class="form-control" id="price" name="price" step="0.01" value="<!--PRICE_VALUE-->">
                           </div>
                        </div>
                        <div class="col-md">
                           <div class="form-floating">
                               <label for="floatingInputGrid">Description</label>
                               <input type="text" class="form-control" id="description" name="description" value="<!--DESCRIPTION_VALUE-->">
                           </div>
                        </div>
                    </div>
                    <div class="row g-2">
                       <div class="col">
                       <br><br>
                        <button type="submit" class="btn btn-primary">Edit Product</button>
                        </div>  
                   </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
